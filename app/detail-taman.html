<main class="mdl-layout__content" style="padding:16px 8px;">

  <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:100%">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Taman Kota</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <img src="images/rating.png" width="100%" alt="">
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <div style="margin:auto;display:inline-block;text-align:center">
        <a style="display:inline-block;margin:auto" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
          <i class="fa fa-road"></i>
          Arahkan
        </a>
        <a style="display:inline-block;margin:auto" class="give-rating mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
          <i class="fa fa-star"></i>
          Beri rating
        </a>
      </div>
    </div>
    </div>
  </div>

</main>
</div>

<dialog class="mdl-dialog" id="give-rating-dialog">
  <h4 class="mdl-dialog__title" style="font-size:1.2rem">Nilai Kelayakan Tempat Umum</h4>
  <div class="mdl-dialog__content">
    <p>
      Dari 1 hingga 5, nilailah tingkat kelayakan tempat ini. Nilai 1 berarti sangat tidak layak dan segera membutuhkan perbaikan sedangkan nilai 5 berarti sudah sangat memuaskan.
    </p>
    <select style="height:40px;width:100px;">
      <option value="volvo">Tuna Rungu</option>
      <option value="saab">Tuna Wicara</option>
      <option value="mercedes">Kursi roda</option>
      <option value="audi">Tuna Daksa</option>
      <option value="other">Lain-lain</option>
    </select>
    <div style="margin-top:16px">Rating</div>
    <div style="margin-bottom:30px">
      1
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
        <input type="radio" class="mdl-radio__button" name="options1" value="1" checked>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
        <input type="radio" class="mdl-radio__button" name="options1" value="2" checked>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
        <input type="radio" class="mdl-radio__button" name="options1" value="3" checked>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
        <input type="radio" class="mdl-radio__button" name="options1" value="4" checked>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
        <input type="radio" class="mdl-radio__button" name="options1" value="5" checked>
      </label>
      5
    </div>
    <button type="button" class="mdl-button mdl-button--colored close">Kirim</button>
  </div>
</dialog>

<script>
var dialog = document.querySelector('#give-rating-dialog');
var showDialogButton = document.querySelector('.give-rating');
if (! dialog.showModal) {
    dialogPolyfill.registerDialog(dialog);
}
showDialogButton.addEventListener('click', function() {
    dialog.showModal();
});
dialog.querySelector('.close').addEventListener('click', function() {
    dialog.close();
});
</script>
