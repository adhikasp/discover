<body class="mdl-demo mdl-color--white mdl-color-text--grey-700 mdl-base">

<main class="mdl-layout__content" id="login">
  <img src="/images/discover-logo.png" width="100%" alt="" style="margin-top:40px;">
  <form action="index.html" id="login-form">
    <div class="input mdl-color--grey-100">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="email" value="hello@adhikasetyap.me">
        <label class="mdl-textfield__label" for="email">Email</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password" value="******">
        <label class="mdl-textfield__label" for="password">Password</label>
      </div>
    </div>
    <input type="submit" class="mdl-button mdl-js-button mdl-button--raised  mdl-button--colored" value="Masuk"/>
  </form>
  <div style="color:#ccc; text-align:center">atau</div>

  <a href="/" class="mdl-button mdl-js-button mdl-button--colored">Daftar</a>
</main>
